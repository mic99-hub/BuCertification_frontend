<div class="col-md-6 offset-md-3">

    <h3 style="color: #0080ff"> Edit Certification </h3>


    <form (ngSubmit) = "onSubmit()" >
        <div class="form-group">
            <label> Certification Name </label>
            <input type="text" class="form-control" placeholder="insert certification name" style="margin-top: 10px" id="certificationName"
                   [(ngModel)]="certification.certificationName" name="certificationName">
        </div>

        <div class="form-group" style="margin-top: 10px">
            <label> Type </label>
            <input type="text" class="form-control" placeholder="insert type" style="margin-top: 10px" id="type"
                   [(ngModel)]="certification.type" name="type">
        </div>

        <div class="form-group" style="margin-top: 10px">
            <label> Scope </label>
            <input type="text" class="form-control" placeholder="insert scope " style="margin-top: 10px" id="scope"
                   [(ngModel)]="certification.scope" name="scope">
        </div>

        <div class="form-group" style="margin-top: 10px">
            <label> Duration </label>
            <input type="text" class="form-control" placeholder="insert duration " style="margin-top: 10px" id="duration"
                   [(ngModel)]="certification.duration" name="duration">
        </div>

        <div class="form-group" style="margin-top: 10px">
            <label> Assignment </label>
            <input type="text" class="form-control" placeholder="insert assignment " style="margin-top: 10px" id="assignment"
                   [(ngModel)]="certification.assignment" name="assignment">
        </div>

        <div class="form-group" style="margin-top: 10px">
            <label> Status </label>
            <input type="text" class="form-control" placeholder="insert status " style="margin-top: 10px" id="status"
                   [(ngModel)]="certification.status" name="status">
        </div>

        <button class=" btn btn-primary" style="margin-top: 10px" href="http://localhost:4200/certification-list" type="submit" > Update Certification </button>

    </form>
</div>
